# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g mouse on

set -g mode-keys vi

set -g history-limit 50000

set -g xterm-keys on

# Activity monitoring
set -g monitor-activity on
set -g visual-activity on
set -g visual-bell on
set -g visual-silence on
set -g bell-action none

set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

set -g default-terminal "tmux-256color"

# Status bar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''
set -g status-right "#[fg=colour233,bg=colour238,bold] #h #[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S "
set -g status-right-length 50
set -g status-left-length 20

set -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
set -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

